<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JQuery UI -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--  Font Awesome Icons    -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <!--CSS  -->
    <link rel="stylesheet" href="style.css" />
    <title>Outdoor Itinerary</title>
</head>

<body>
    <!--     <div class="container"> -->
    <header class="jumbotron  light-blue darken-1 center-align">
        <h1 class="display-3">Outdoor Itinerary</h1>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">

        <div class="row">

            <div class="col s5">

                <div id="planner-body" class="pushpin">
                    <span class="flow-text">Day Planner</span>

                </div>
            </div>



            <!-- Basic Search Form   -->

            <div class="col s7 ">
                <h5 class="right-align">What city are you in today?</h5>
                <form id="search-form" class="right-align">

                    <label for="search-input">Search by city</label>
                    <input type="text" id="city-input">

                    <p> I would like to...
                        <label>
                            <input class="with-gap" id="recreation" name="group1" type="radio" />
                            <span>enjoy the outdoors</span>
                        </label>
                        <label>
                            <input class="with-gap" id="restaurants" name="group1" type="radio" />
                            <span>get something to eat</span>
                        </label>
                    </p>

                    <input id="search-button" type="submit" value="Search">
                </form>




                <div class="row">






                    <div class="col s6 " id="sel-content">


                        <ul></ul>

                    </div>

                    <div class="col s6" id="results-content">

                        <div id="main-content">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>


</html>
